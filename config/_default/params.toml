mainSections = ["posts"]
repo = "https://github.com/yshalsager/personal_website"
# mainSections = ["post", "posts"] # Default to ["posts"].

# titleSeparator = "|" # Title separator. Default to "-".
description = "yshalsager's personal website and blog."
keywords = "yshalsager, Youssif Shaaban, Youssif Shaaban Alsager"
# images = ["site-feature-image.jpg"]
rssDescription = "Latest posts from "

logo = "images/logo.png" # Logo image. Default to "images/logo.webp".
# logo = false # Disable Logo
brand = ""

palette = "blue" # Default palette. Optional.
# palettes = ["blue", "blue gray", "brown"] # Available palettes. Default to ALL.
# palettes = [] # Disable palette switcher.

# color = "dark" # light, dark or dynamic. Default to dynamic.

# fullWidth = true # Full width.
# fixedHeader = false # Turn on/off fixed header.

dateFormat = "2 Jan, 2006"

# Google Adsense
googleAdsense = ""

# math = true # Enable math globally.
# toc = false # Disable TOC globally.
breadcrumb = true # Disable breadcrumb
# diagram = true
# socialshare = false # disable social network sharing
# searchBar = false # disable search-bar

poweredBy = false # Whether to show powered by.

# readingTime = false # Whether to display the reading time.
# postDate = false # Whether to display the post date in the post meta section.

# featuredPostCount = 10 # The number of featured posts shown in sidebar. Turn off by setting it to false.
# recentPostCount = 10 # The number of recent posts shown in sidebar. Turn off by setting it to false.
# relatedPostCount = 10 # The number of related posts. Turn off by setting it to false.
# categoryCount = 10 # The number of categories shown in sidebar. Turn off by setting it to false.
# tagCount = 10 # The number of tags shown in sidebar. Turn off by setting it to false.
# seriesCount = 10 # The number of series shown in sidebar. Turn off by setting it to false.
taxonomyPaginate = 10 # Default to 10.
taxonomyPostCount = 20 # The number of posts of taxonomy. Turn off by setting it to false.
countTaxonomyPosts = false # Count posts of taxonomy.

sidebarTaxonomies = ["categories", "tags", "series"] # The order of taxonomies on the sidebar.

# pinnedPost = false # Turn on/off pinned posts.
pinnedPostCount = 3 # The number of pinned posts.

# Custom CSS and JS
customCSS = [
]
customJS = [
]

tocWordCount = 120 # TOC is displayed only if the post's word count exceeds this value.

titleCase = true # Capitalized title.

viewer = true # Image Viewer

[codeBlock]
  # maxLines = 8
  lineNos = true # true/false represents that show/hide the line numbers by default.

[post]
  excerpt = "description"
  excerptMaxLength = 300

[archive]
  #paginate = 8 # Archive pagination. Default to 100.
  # dateFormat = "01-02" # Archive date format. Default to "Jan 2".

[analytics]
  # baidu = "" # Baidu Analytics

# Site verification
[siteVerification]
  google = ""
  bing = ""
  baidu = ""
  baiduUnion = "" # Baidu Union
  so = ""
  sogou = ""
  shenma = ""

[creativeCommons]
  by = true # Credit must be given to you, the creator.
