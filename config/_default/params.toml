[search]
  paginate = 10 # Pagination. Default to 10.
  # resultContentWordCount = 240 # The maximum word count of result content for displaying.
  # Fuse.js options. See https://fusejs.io/api/options.html.
  [search.fuse]
    # ignoreLocation = true
    # location = 0
    isCaseSensitive = false
    minMatchCharLength = 3
    threshold = 0.1
    # distance = 100
    useExtendedSearch = true

[reward]
  paypal = "images/reward/paypal.png"
  liberapay = "images/reward/liberapay.png"

#[share]
  #addThis = "" # AddThis pubid.

[fontSize] # Comment or remove this settings to disable font size switcher.
  # extraSmall = ".8rem"
  # small = ".9rem"
  # large = "1.1rem"
  # extraLarge = "1.2rem"

[pwa]
  [pwa.manifest]
    # name = "" # Default to site title.
    short_name = "yshalsager"
    # display = "fullscreen" # Default to standalone.
    # description = "" # Default to site description.
    theme_color = "#1565c0"
    background_color = "#f6f8fa"

    # Icons
    [[pwa.manifest.icons]]
      sizes = "96x96"
      src = "/images/favicons/favicon-96x96.png"
    [[pwa.manifest.icons]]
      sizes = "144x144"
      src = "/images/favicons/android-icon-144x144.png"
    [[pwa.manifest.icons]]
      sizes = "512x512"
      src = "/images/favicons/android-chrome-512x512.png"
